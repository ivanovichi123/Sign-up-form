<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="image">
        <div class="textContainer">
            <div id="odinImage">
                <img src="Images/odin-logo.png" alt="Awesome odin-logo">
            </div>
            <div id="odinText">
                ODIN
            </div>
        </div>
    </div>
    <div id="parts">
        <div id="part1">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="space">You <em>know</em> you want to.</p>
        </div>
        <div id="part2">
            <p>Let's do this!</p>
            <div class="left">
                <p><label for="first_name"><span>FIRST NAME:</span></label>
                    <br/>
                    <input type="text" id="first_name" placeholder="Ivan"text name="firstName">
                </p>
                <p>
                    <label for="user_email">EMAIL</label>
                    <br/>
                    <input type="email" id="user_email" placeholder="you@example.com" name="email">
                </p>
                <p>                
                    <label for="user_password">PASSWORD</label>
                    <br/>
                    <input type="password" id="user_password" name="password">
                </p>

            </div>
            <div class="right">
                <p>                
                    <label for="last_name">LAST NAME:</label>
                    <br/>
                    <input type="text" id="last_name" placeholder="Rodriguez" name="lastName">
                </p>
                <p>                
                    <label for="phone_number">PHONE NUMBER</label>
                    <br/>
                    <input type="tel" name="phoneNumber" id="phone_number">
                </p>
                <p>                
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <br/>
                    <input type="password" id="confirm_password" name="confirmPassword">
                </p>
            </div>
        </div>
        <div id="part3">
            a
        </div>
    </div>
</body>
</html>
