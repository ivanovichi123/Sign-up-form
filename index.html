<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="image">
        <div class="textContainer">
            <div id="odinImage">
                <img src="Images/odin-logo.png" alt="Awesome odin-logo">
            </div>
            <div id="odinText">
                ODIN
            </div>
        </div>
    </div>
    <div id="parts">
        <div id="part1">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="space">You <em>know</em> you want to.</p>
        </div>
        <div id="part2">
            <form action="example.com/path" method="post">
            <p class="part_two_text">Let's do this!</p>
            <div class="left">
                <p class="padding"><label for="first_name">FIRST NAME <strong><span aria-label="required">*</span></strong></label>
                    <br/>
                    <input type="text" id="first_name" placeholder="Ivan"text name="firstName" required>
                </p>
                <p class="padding">
                    <label for="user_email">EMAIL <strong><span aria-label="required">*</span></strong></label>
                    <br/>
                    <input type="email" id="user_email" placeholder="you@example.com" name="email" required>
                </p>
                <p class="padding">                
                    <label for="user_password">PASSWORD <strong><span aria-label="required">*</span></strong></label>
                    <br/>
                    <input type="password" id="user_password" name="password" required
                    minlength="5" maxlength="15">
                </p>

            </div>
            <div class="right">
                <p class="padding">                
                    <label for="last_name">LAST NAME <strong><span aria-label="required">*</span></strong></label>
                    <br/>
                    <input type="text" id="last_name" placeholder="Rodriguez" name="lastName" required>
                </p>
                <p class="padding">                
                    <label for="phone_number">PHONE NUMBER <strong><span aria-label="required">*</span></strong></label>
                    <br/>
                    <input type="tel" name="phoneNumber" id="phone_number" required 
                    minlength="10" maxlength="10">
                </p>
                <p class="padding">                
                    <label for="confirm_password">CONFIRM PASSWORD <strong><span aria-label="required">*</span></strong></label>
                    <br/>
                    <input type="password" id="confirm_password" name="confirmPassword" required
                    minlength="5" maxlength="15">
                </p>
            </div>
        </div>
        <div id="part3">
            <button type="submit">Create Account</button>
            </form>
            <p class="log_in">Already have an account? <span class="green" >Log in</span></p>
        </div>
    </div>
</body>
</html>
